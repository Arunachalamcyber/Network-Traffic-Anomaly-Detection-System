<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detected Network Anomalies</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #000;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #fff;
            transition: all 0.3s ease;
        }

        th {
            background-color: #111;
            color: #fff;
        }

        tr {
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        tr:hover {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            transform: scale(1.01);
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <h1>Detected Network Anomalies</h1>
    <table>
        <tr>
            <th>Packet ID</th>
            <th>Timestamp</th>
            <th>Source IP</th>
            <th>Destination IP</th>
        </tr>
        {% for row in anomalies %}
        <tr>
            <td>{{ row.packet_id }}</td>
            <td>{{ row.timestamp }}</td>
            <td>{{ row.source_ip }}</td>
            <td>{{ row.destination_ip }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
